<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无序列表</title>
</head>
<!-- ul中只能放li标签，li里面可以放任意标签 -->

<body>
  <h2>无序列表</h2>
  <ul>
    <li>西红柿</li>
    <li>土豆</li>
    <li>西蓝花</li>
    <li>上海青</li>


  </ul>
  <h2>有序列表</h2>
  <ol>

    <li>西红柿</li>
    <li>土豆</li>
    <li>南瓜</li>


  </ol>
</body>

</html>
