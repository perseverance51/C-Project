<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" enctype="multipart/form-data">
    <!-- 文本框 -->
    用户名：<input type=" text" maxlength="12"> <br>
    <!-- password -->
    密码：<input type="password"> <br>
    <!-- 单选按钮 -->

    性别：<input type="radio" name="sex" value="girl">女
    <input type="radio" name="sex" value="boy" checked="checked">男<br><br>

    性别：<input type="radio" name="girl" value="girl" id="girl"><label for="girl">女</label>
    <input type="radio" name="girl" value="boy" id="boy" checked="checked"><label for="boy">男</label>
    <br><br>

    <!-- 多选项 checkbox -->
    爱好：<input type="checkbox">吃饭 <input type="checkbox"> 睡觉 <input type="checkbox">打豆豆<br>
    <!-- 点击按钮提交 -->
    <input type="submit" value="免费注册">&nbsp;&nbsp;
    <!-- 重置按钮 -->
    <input type="reset" value="重新填写"><br><br>
    <!-- 上传文件 -->
    <input type="file" name="file" accept="image/png" multiple /><br />
    <input type="submit" /><br><br>
  </form>
  <!-- <select>标签（下拉列表） -->
  年龄区间：
  <select>
    <option>18岁以下</option>
    <option>18-28岁</option>
    <option>28-38岁</option>
    <option>38岁以上</option>
  </select>
</body>

</html>
