<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>表格</title>
</head>

<body>
  <!-- table标签
  table标签  tr行标签  td单元格标签 
  th表头单元格标签 thead表格头部区域标签
  
  -->
  <center>
    <table aling="center" cellspacing="0" cellpadding="12" border="1" heigh="120">
      <thead>
        <tr>
          <th>股票名称</th>
          <th>当前价格</th>
          <th>换手率</th>
          <th>涨跌幅↓</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">中国</td>
          <td align="center">12</td>
          <td colspan="2" align="center">12%</td>

        </tr>
        <tr>
          <td align="left">俄罗斯</td>
          <td>12</td>
          <td>12%</td>
          <td>5%</td>
        </tr>
        <tr>
          <td align="right">美国</td>
          <td align="center">12</td>
          <td rowspan="2" align="center">12%</td>
          <td>5%</td>
        </tr>
        <tr>
          <td align="left">越南</td>
          <td>12</td>
          <!-- <td >12%</td> -->
          <td>5%</td>
        </tr>
      </tbody>
    </table>
  </center>
</body>

</html>
